<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <section class="container-outer">
      <section class="container-inner">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="./images/logo.png" alt="Cinema Russia" class="logo-img" />
          </a>
        </header>
        <section class="profile">
          <div class="profile__main">
            <div class="profile__avatar-wrap">
              <img src="./images/avatar.jpg" alt="Avatar" class="avatar" />
            </div>
            <div class="profile__information">
              <h1 title="Квентин Тарантино" class="profile__name">
                Квентин Тарантино
              </h1>
              <p title="Режиссер" class="profile__business">Режиссер</p>
              <button
                title="Редактировать профиль"
                class="profile__edit"
              ></button>
            </div>
          </div>
          <button title="Добавить фильм" class="profile__button">
            <div class="icon-plus"></div>
          </button>
        </section>
        <main class="main">
          <div class="main__item">
            <div class="main__image-wrap">
              <img src="./images/img1.jpg" alt="" class="main__image" />
            </div>
            <div class="main__description-wrap">
              <h2 title="Джанго Освобожденный" class="main__description">
                Джанго Освобожденный
              </h2>
              <label class="main__checkbox">
                <input
                  type="checkbox"
                  class="main__checkbox__input visually-hidden"
                />
                <svg class="main__checkbox-like">
                  <use href="#like"></use>
                </svg>
              </label>
            </div>
          </div>
          <div class="main__item">
            <div class="main__image-wrap">
              <img src="./images/img2.jpg" alt="" class="main__image" />
            </div>
            <div class="main__description-wrap">
              <h2 title="Криминальное чтиво" class="main__description">
                Криминальное чтиво
              </h2>
              <label class="main__checkbox">
                <input
                  type="checkbox"
                  class="main__checkbox__input visually-hidden"
                />
                <svg class="main__checkbox-like">
                  <use href="#like"></use>
                </svg>
              </label>
            </div>
          </div>
          <div class="main__item">
            <div class="main__image-wrap">
              <img src="./images/img3.jpg" alt="" class="main__image" />
            </div>
            <div class="main__description-wrap">
              <h2 title="Омерзительная восьмерка" class="main__description">
                Омерзительная восьмерка
              </h2>
              <label class="main__checkbox">
                <input
                  type="checkbox"
                  class="main__checkbox__input visually-hidden"
                />
                <svg class="main__checkbox-like">
                  <use href="#like"></use>
                </svg>
              </label>
            </div>
          </div>
          <div class="main__item">
            <div class="main__image-wrap">
              <img src="./images/img4.jpg" alt="" class="main__image" />
            </div>
            <div class="main__description-wrap">
              <h2 title="От заката до рассвета" class="main__description">
                От заката до рассвета
              </h2>
              <label class="main__checkbox">
                <input
                  type="checkbox"
                  class="main__checkbox__input visually-hidden"
                />
                <svg class="main__checkbox-like">
                  <use href="#like"></use>
                </svg>
              </label>
            </div>
          </div>
          <div class="main__item">
            <div class="main__image-wrap">
              <img src="./images/img5.jpg" alt="" class="main__image" />
            </div>
            <div class="main__description-wrap">
              <h2 title="Убить билла" class="main__description">Убить Билла</h2>
              <label class="main__checkbox">
                <input
                  type="checkbox"
                  class="main__checkbox__input visually-hidden"
                />
                <svg class="main__checkbox-like">
                  <use href="#like"></use>
                </svg>
              </label>
            </div>
          </div>
          <div class="main__item">
            <div class="main__image-wrap">
              <img src="./images/img6.jpg" alt="" class="main__image" />
            </div>
            <div class="main__description-wrap">
              <h2 title="Однажды в Голливуде" class="main__description">
                Однажды в Голливуде
              </h2>
              <label class="main__checkbox">
                <input
                  type="checkbox"
                  class="main__checkbox__input visually-hidden"
                />
                <svg class="main__checkbox-like">
                  <use href="#like"></use>
                </svg>
              </label>
            </div>
          </div>
        </main>
        <footer class="footer">
          <p class="footer__text">© 2020 Cinema Russia</p>
        </footer>
      </section>
    </section>
    <div class="modal-edit">
      <div class="modal-edit__overlay">
        <div class="modal-edit__window">
          <h2 class="modal-edit__title">Редактировать профиль</h2>
          <input
            placeholder="Введите имя..."
            value="Квентин Тарантино"
            type="text"
            class="modal-edit__name"
          />
          <input
            placeholder="Введите профессию..."
            value="Режиссер"
            type="text"
            class="modal-edit__business"
          />
          <button class="modal-edit__button">Сохранить</button>
          <div class="modal-edit__close"></div>
        </div>
      </div>
    </div>
    <div class="modal-add-film">
      <div class="modal-add-film__overlay">
        <div class="modal-add-film__window">
          <h2 class="modal-add-film__title">Добавить фильм</h2>
          <input
            placeholder="Введите название фильма..."
            type="text"
            class="modal-add-film__name"
          />
          <label class="modal-add-film__file-loader-button">
            Загрузить кадр
            <input
              type="file"
              accept="image/*"
              class="modal-add-film__file-loader"
            />
          </label>
          <button class="modal-add-film__button-submit">Сохранить</button>
          <div class="modal-add-film__close"></div>
        </div>
      </div>
    </div>
    <svg display="none">

          d="m471.382812 44.578125c-26.503906-28.746094-62.871093-44.578125-102.410156-44.578125-29.554687 0-56.621094 9.34375-80.449218 27.769531-12.023438 9.300781-22.917969 20.679688-32.523438 33.960938-9.601562-13.277344-20.5-24.660157-32.527344-33.960938-23.824218-18.425781-50.890625-27.769531-80.445312-27.769531-39.539063 0-75.910156 15.832031-102.414063 44.578125-26.1875 28.410156-40.613281 67.222656-40.613281 109.292969 0 43.300781 16.136719 82.9375 50.78125 124.742187 30.992188 37.394531 75.535156 75.355469 127.117188 119.3125 17.613281 15.011719 37.578124 32.027344 58.308593 50.152344 5.476563 4.796875 12.503907 7.4375 19.792969 7.4375 7.285156 0 14.316406-2.640625 19.785156-7.429687 20.730469-18.128907 40.707032-35.152344 58.328125-50.171876 51.574219-43.949218 96.117188-81.90625 127.109375-119.304687 34.644532-41.800781 50.777344-81.4375 50.777344-124.742187 0-42.066407-14.425781-80.878907-40.617188-109.289063zm0 0"
        />
      </symbol>
    </svg>
  </body>
</html>
